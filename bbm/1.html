<!DOCTYPE html>
<html lang="en">
<head>
    <title>Black British Music (!)</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="myfavicon.ico"/>
    <meta charset="utf-8">

    <style>
        @font-face {
            font-family: 'Iosevka';
            src: url('../fonts/iosevka-regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'Iosevka', sans-serif !important;
            font-size: 16px;
        }

        #speech-container {
            text-align: center;
        }

        div {
            margin-bottom: 0px;
        }
        
        /* Ensure the video is centered and responsive */
        #video-container {
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 100px;
            height: auto;
        }

        #download-container {
            text-align: center;
        }

        a {
            color: #9a9a9a;
        }

        /* Footer Styles */
        #footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #9a9a9a;
        }

        @media (max-width: 1000px) {
            video {
                max-width: 200px;
            }

            input {
                font-size: 32px;
            }

            button {
                font-size: 32px;
            }

            #footer {
                font-size: 32px; /* Slightly larger on mobile */
            }
            
            a {
                font-size: 32px;
            }

            audio {
                width: 100%;
                max-width: 200px;
                display: block; /* Ensures proper rendering */
            }

            #audio-container {
                display: flex;
                justify-content: center; /* Centers horizontally */
                align-items: center; /* Centers vertically if needed */
                width: 100%; /* Ensures it takes full width for proper centering */
                margin-top: 20px; /* Adjust spacing */
            }
    </style>
</head>
<body>
    <!-- Video Section (Loops, No Controls) -->
    <div id="video-container">
        <video autoplay loop muted playsinline>
            <source src="./media/blackberry.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <br>

    <!-- Typing Effect Text -->
    <div id="centered">_</div>

    <br>

    <!-- New Section: Text Input + Button -->
    <div id="speech-container">
        <input type="text" id="textInput" placeholder="Type something...">
        <br><br>
        <button id="generateBtn">Generate Speech</button>
    </div>

    <br>

    <!-- Hidden Audio Player -->
    <div id="audio-container" style="display: none;">
        <audio id="audioPlayer" controls></audio>
    </div>

    <!-- Footer -->
    <div id="footer">
        <a href="https://soundcloud.com/sorrynpctim">Show love - Click to support my music.</a>
    </div>

    <script src="../js/bbm_script.js"></script>
</body>
</html>
