<!DOCTYPE html>
<html lang="en">
<head>
    <title>Black British Music (!)</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="myfavicon.ico"/>
    <meta charset="utf-8">

    <style>
        @font-face {
            font-family: 'Iosevka';
            src: url('../fonts/iosevka-regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'Iosevka', sans-serif !important;
            font-size: 16px;
        }

        #speech-container {
            text-align: center;
        }

        div {
            margin-bottom: 0px;
        }
        
        /* Ensure the video is centered and responsive */
        #video-container {
            text-align: center;
        }

        video {
            width: 100%;
            max-width: 100px;
            height: auto;
        }

        #download-container {
            text-align: center;
        }

        a {
            color: #9a9a9a;
        }

        /* Footer Styles */
        #footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #9a9a9a;
        }

        @media (max-width: 1000px) {
            video {
                max-width: 200px;
            }

            input {
                font-size: 32px;
            }

            button {
                font-size: 32px;
            }

            #footer {
                font-size: 32px; /* Slightly larger on mobile */
            }
            
            a {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Section (Loops, No Controls) -->
    <div id="video-container">
        <video autoplay loop muted playsinline>
            <source src="./media/blackberry.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <br>

    <!-- Typing Effect Text -->
    <div id="centered">_</div>

    <!-- Footer -->
    <div id="footer">
        Engineered by <a href="https://www.youtube.com/watch?v=klPD-stNou0&ab_channel=LAUZZA">Jim Legxacy</a> and <a href="https://sorrynpctim.github.io">NPC Tim</a>.
    </div>

    <script src="./js/coming_soon.js"></script>
</body>
</html>
